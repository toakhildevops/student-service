---
# ===========================================
# React Frontend Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: student-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: ghcr.io/toakhildevops/student-service/frontend:sha-9ed903ec2c39578be2977384207bb803db2570f3
          ports:
            - containerPort: 80
          env:
            - name: CHOKIDAR_USEPOLLING
              value: "true"