---
# ===========================================
# Spring Boot Backend Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-backend
  namespace: student-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-backend
  template:
    metadata:
      labels:
        app: springboot-backend
    spec:
      containers:
        - name: springboot-backend
          image: ghcr.io/toakhildevops/student-service/backend:sha-8e171e3a8bd032fbceaa2b9409fb12e08f40c9d1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: student-service-config
            - secretRef:
                name: student-service-secret
          
        