---
# ===========================================
# Spring Boot Backend Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-backend
  namespace: student-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-backend
  template:
    metadata:
      labels:
        app: springboot-backend
    spec:
      containers:
        - name: springboot-backend
          image: ghcr.io/toakhildevops/student-service/backend:sha-90ffbebc0bb59675d82fa8afbfb8ef77d2bfdb7d
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: github-container-registry    
          envFrom:
            - configMapRef:
                name: student-service-config
            - secretRef:
                name: student-service-secret
          
        