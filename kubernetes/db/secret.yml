---
# ===========================================
# MongoDB Secret (root credentials)
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: student-service
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: root
  MONGO_INITDB_ROOT_PASSWORD: rootpassword

---
# ===========================================
# Secret for Spring Boot MongoDB Connection
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: student-service-secret
  namespace: student-service
type: Opaque
stringData:
  SPRING_DATA_MONGODB_URI: mongodb://root:rootpassword@mongodb:27017/mydb?authSource=admin

