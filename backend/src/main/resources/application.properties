# ===========================
# Server Configuration
# ===========================
server.port=8080
spring.application.name=${SPRING_APPLICATION_NAME:student-service}

# ===========================
# MongoDB Configuration
# ===========================
# URI is injected from Kubernetes Secret
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/mydb}

# ===========================
# Active Profile
# ===========================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# ===========================
# Logging
# ===========================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
